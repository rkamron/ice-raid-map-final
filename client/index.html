<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICE Raid Tracker - Monitor Immigration Enforcement Activities</title>
  <meta name="description" content="Track ICE raids across the United States with an interactive map showing recent immigration enforcement actions." />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .map-container {
      width: 100%;
      height: calc(100vh - 64px);
    }
    @media (max-width: 640px) {
      .map-container {
        height: calc(100vh - 56px - 300px);
      }
    }
    .marker-pulse {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.7);
      }
      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(211, 47, 47, 0);
      }
      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(211, 47, 47, 0);
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
